<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

    <title>Document</title>
    <style>
        table td{
            border: 1px solid lightgray;
            border-collapse: collapse;
            padding: 3px;
        }
    </style>
  </head>
  <body>
    <h1>Event List</h1>
    <table>
        <tr>
            <td><b>Event<br>Name</b></td>
            <td><b>Inline Event Handler</b></td>
            <td><b>Event Listener</b></td>
            <td><b>Event Handler Property</b></td>
        </tr>
            <td>click</td>
            <td><button onclick ='myfunction(event)'>Click me</button></td>
            <td><button id='btn1'>Click me</button></td>
            <td><button id='btn2'>Click me</button></td>
        </tr>
        <tr>
            <td>mouseover</td>
            <td>Mouse over me</td>
            <td>Mouse over me</td>
            <td>Mouse over me</td>
        </tr>
        <tr>
            <td>keydown</td>
            <td><input></td>
            <td><input></td>
            <td><input></td>
        </tr>
    </table>
    <script>
        
        //Event Listener Example
        const btn11 = document.getElementById('btn1');
        btn1.addEventListener('click', function(event){
            myFunction(event);
        });
        //Event Handler Property Example
        const btn22 = document.getElementById('btn2');
        btn2.onclick = function(event){
            myFunction(event);
        };





    </script>
  </body>
</html>
